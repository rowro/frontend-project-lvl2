name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: make install
      - run: make lint
      - run: make test

      - name: Code Climate Coverage Action
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: 2dadca75edfe811f8f3bb0b62f438484334397f565d7872a692bb702e5ff2f18
        with:
           coverageCommand: make test-coverage
           debug: true
